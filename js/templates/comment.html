
    <cite>
        <span class="author">
            <% if (author_url) { %>
                <a href="<%=author_url%>" rel="external nofollow" class="url"><%=author_name%></a>
            <% } else { %>
                <%=author_name%>
            <% } %>
        </span>
        <span class="date"><%=(new Date(date)).toDateString()%></span>
    </cite>
    <div class="content">
        <%=content.rendered%>
    </div>
